<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_02_filter_실습</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>  
</head>
<body>
    <h2>Filter1</h2>
    
    <script>
        //체크한 체크박스의 value값들을 콘솔창에 출력
        function checkBtn(){
            if ($('input').filter('[value=1]').prop('checked')) {
                console.log($('input').filter('[value=1]').val());
            }
            if ($('input').filter('[value=2]').prop('checked')) {
                console.log($('input').filter('[value=2]').val());
            }
            if ($('input').filter('[value=3]').prop('checked')) {
                console.log($('input').filter('[value=3]').val());
            }
            if ($('input').filter('[value=4]').prop('checked')) {
                console.log($('input').filter('[value=4]').val());
            }
        }
    </script>
        
    <input type="checkbox" name="check" value="1" /> 1번  
    <input type="checkbox" name="check" value="2" /> 2번
    <input type="checkbox" name="check" value="3" /> 3번
    <input type="checkbox" name="check" value="4" /> 4번
    <br />
    <input type="button" value="체크 버튼 확인" onclick="checkBtn()" />

    <hr>

    <h2>Filter2</h2>
        
    <select>
        <option value="1" selected="selected">1번</option>
        <option value="2">2번 </option>
        <option value="3">3번 </option>
    </select>
    <br />
    <input type="button" value="Select 버튼 확인" onclick="selectBtn()" />
        
    <script>
        //선택한 select박스의 value값을 콘솔창에 출력
        function selectBtn(){
            // console.log($('option').prop().filter('[selected=true]'));
            console.log($('option').filter(function() {
                return this.selected;
            }).val());
            // console.log($('option').filter('checked').val());
        }
    </script>
</body>
</html>
