<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_04_event_실습</title>
    <!--최신 jquery cdn 사용하기-->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>  
</head>
<body>
    <h2>Event 1</h2>
    <script>
        $(function() {
            console.clear();

            $('select[name=number]').change(function() {
                // console.log(1);
                // console.log($(this).filter(':checked').text());
                console.log($(this).val());
                $('#selNum').text($(this).val() + '번');
            });
        });
    </script>
    
    <select name="number">
        <option value="">== 선택 == </option>
        <option value="1">1번</option>
        <option value="2">2번</option>
        <option value="3">3번</option>
        <option value="4">4번</option>
    </select>
    <span id="selNum"></span>

    <hr>

    <h2>Event 2</h2>
    <script>
        $(function() {
            console.clear();
            //
            // console.log($('#event2').children());

            $('#event2').on('click', 'tr', function() {
                //
                $('#s1').text($(this).children().eq(0).html());
                $('#s2').text($(this).children().eq(1).html());
                $('#s3').text($(this).children().eq(2).html());
                $('#s4').text($(this).children().eq(3).html());
            });
        });
    </script>
    
    <table id="event2" border="1">
        <tr><th>번호</th><th>제목</th><th>조회수</th><th>작성일자</th></tr>
        <tr><td>3</td><td>3번제목</td><td>0</td><td>11-07-13</td></tr>
        <tr><td>2</td><td>2번제목</td><td>0</td><td>11-07-12</td></tr>
        <tr><td>1</td><td>1번제목</td><td>0</td><td>11-07-11</td></tr>
    </table>
        선택된 행 :
        <span id="s1"></span> / 
        <span id="s2"></span> / 
        <span id="s3"></span> / 
        <span id="s4"></span>

    <hr>
    
    <h2>Event 3</h2>
    <script>
        $(function() {
            //
            $('#event3').on('click', 'tr', function() {
                //
                $('#s5').text($(this).children().eq(0).html());
                $('#s6').text($(this).children().eq(1).html());
                $('#s7').text($(this).children().eq(2).html());
                $('#s8').text($(this).children().eq(3).html());
                $(this).css({'background':'red'});
                $(this).siblings().css({'background':''});
            });
        });
    </script>

    <table id="event3" border="1">
        <tr><th>번호</th><th>제목</th><th>조회수</th><th>작성일자</th></tr>
        <tr><td>3</td><td>3번제목</td><td>0</td><td>11-07-13</td></tr>
        <tr><td>2</td><td>2번제목</td><td>0</td><td>11-07-12</td></tr>
        <tr><td>1</td><td>1번제목</td><td>0</td><td>11-07-11</td></tr>
    </table>
        선택된 행 :
        <span id="s5"></span> / 
        <span id="s6"></span> / 
        <span id="s7"></span> / 
        <span id="s8"></span>
</body>
</html>
