<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_03_method_실습</title>
	<!--최신 jquery cdn 사용하기-->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <h2>Method1</h2>
    <script>
        function add(){
            console.clear();
            // console.log($('table[border=1]').text());

            // $('tr').append('<td>a</td>', '<td>b</td>', '<td>c</td>');

            $('table[border=1]').append((
                '<tr><td>' + $('input[name=title]').val()
                + '</td><td>' +  $('input[name=content]').val()
                + '</td><td>' + $('input[name=owner]').val() + '</td></tr>'
            ));
        }
    </script>
    
    제목 : <input type="text" name="title" /> <br />
    내용 : <input type="text" name="content" /><br />
    작성자 : <input type="text" name="owner" /><br /> <br>
    <input type="button" value="테이블에 추가" onclick="add();" /> <br><br>
    <table border="1">
        <tr>
            <td> 제목 </td>
            <td> 내용 </td>
            <td> 작성자 </td>
        </tr>
    </table>

    <br>
    <hr>

    <h2>Method2</h2>
    <script>
        var idx = 0;
        function addFile(){
            $('div').eq(-1).after('<div class=added><input type="file" name="f0"/>  &nbsp;&nbsp;</div>');
            // $('div').siblings().after('<div class=added>hi</div>');
            $('div').css({'margin-top':'20px'});
        }
        function delFile(){
            //input:file의 최소개수는 1개로 제한.
            if ($('div').length > 1) {
                $('div').eq(-1).remove();
            }
        }
    </script>
    
    <div>
        <input type="file" name="f0"/>  &nbsp;&nbsp;
        <input type="button" value="추가" onclick="addFile()" />&nbsp;
        <input type="button" value="삭제" onclick="delFile()" />
    </div>

</body>
</html>
