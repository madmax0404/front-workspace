<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 문서 구조</title>
    <link rel="stylesheet" href="./css/14_structure.css">
    <script src="https://kit.fontawesome.com/a2e8ca0ae3.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 
        시맨틱(Semantic) 태그
        - 의미를 가진 태그.
        - div, span 과 같이 영역을 나누는 태그들은 영역을 나눌 뿐 태그 이름만 봤을때는 어떤 역할의 태그인지 파악이 힘들다.
        - 이런 문제점을 해결하고자 태그 이름만으로 어떤 역할의 태그인지 알 수 있도록 시맨틱 태그가 추가됨(HTML5)
    -->
    <main>
        <header>
            <div class="header-1">
                <a href="#">
                    <img src="/resources/image/kh_logo.jpg" alt="">
                </a>
            </div>
            <div class="header-2">
                <form action="#" class="search-form">
                    <input type="search" name="keyword" id="" placeholder="검색어를 입력해주세요.">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div class="header-3"></div>
        </header>
        <nav>
            <ul>
                <li><a href="">공지사항</a></li>
                <li><a href="">자유 게시판</a></li>
                <li><a href="">질문 게시판</a></li>
                <li><a href="">FAQ</a></li>
                <li><a href="">1:1문의</a></li>
            </ul>
        </nav>
        <section>
            <div class="content-1"></div>
            <div class="content-2">
                <div>
                    <form action="#" class="login-form">
                        <div class="content-2-1">
                            <div>
                                <input type="text" name="input-id" placeholder="아이디" required>
                                <input type="password" name="input-pw" placeholder="비밀번호" required>
                            </div>
                            <div>
                                <input type="submit" value="로그인">
                            </div>
                        </div>
                    </form>
                    <div class="content-2-2">
                        <a href="#">회원가입</a> | <a href="#">ID/PW 찾기</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <div>
                Copyright &copy; KH Information Educational Institute G-Class
            </div>
            <div>
                <a href="#">프로젝트 소개</a> | 
                <a href="#">이용약관</a> | 
                <a href="#">개인정보처리방침</a> |
                <a href="#">고객센터</a>
            </div>
        </div>
        <div>

        </div>
    </footer>
</body>
</html>
