<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습문제 1</title>
<style type="text/css">
#area {
	width: 400px;
	height: 150px;
	background: #ffff99;
	border: 1px solid #6666ff;
}
</style>
</head>
<body>
	<h2>@실습문제 1</h2>
	<label>구매자 : </label>
	<input type="text" placeholder="구매자의 이름을 입력하세요.">
	<br>
	<br>
	<label>상품명 : </label>
	<input type="text" id="pname" placeholder="구매 상품명을 입력하세요">
	<br>
	<br>
	<label>가격 : </label>
	<input type="text" name="price" placeholder="구매 가격을 입력하세요.">만원
	<br>
	<br>
	<button onclick="printValue();">입력값 출력하기</button>
	<br>
	<br>
	<div id="area"></div>
</body>
<script type="text/javascript">
	function printValue() {
		let inputs = document.getElementsByTagName("input");
		let area = document.getElementById("area");
		area.innerHTML = "";

		for (let i = 0; i < inputs.length; i++) {
			console.log(inputs[i].name)

			if (inputs[i].id == "" & inputs[i].name == "") {
				area.innerHTML += "구입자: " + inputs[i].value + "님<br>";
			} else if (inputs[i].id == "pname") {
				area.innerHTML += "구입상품: " + inputs[i].value + "<br>";
			} else if (inputs[i].name == "price") {
				area.innerHTML += "구매가격: " + inputs[i].value + "만원<br>";
			}
		}
	}
</script>
</html>
