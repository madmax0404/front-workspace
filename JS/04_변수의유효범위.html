<script>
    var a; // 전역변수(window 객체의 속성으로 등록)
    a = 100;

    function test1() {
        var a = "아"; // 지역변수
        console.log(a); // 아
        console.log(this.a); // 100
        console.log(window.a); // 100
        // 일반함수에서 this는 window를 가리킨다.
        
        var a = true; // 중복 선언 가능
        b = 123; // var 없이 선언된 변수는 전역변수(window)로 등록.
        var b = 456;

        console.log(window.b);
    }

    /*
        scope 유효범위
        java의 변수는 block({}) scope;
        javascript의 var 변수는 function scope를 가지고 있음.
    */

    function test2() {
        // var x = 10;

        if (true) {
            var x = 10;
        }

        for(var i = 0; i < 10; i++) {
            console.log(i);
        }

        console.log(x, i);
    }

    function test3() {
        /*
            var의 대체 변수
            1. let - 변하는 값을 저장하는 키워드로 사용하는 변수
            2. const - 변하지 않는 값을 저장하는 키워드로 사용하는 변수

            특징
            1. block scope
            2. 변수 중복선언 x
            3. 호이스팅 x
        */
        // console.log(foo); // hoisting x
        let foo = 100;
        // let foo = 200;

        if (true) {
            let foo = 300;
        }

        console.log(foo);

        const bar = "상수";
        // bar = "바꿔줘";
    }
</script>
